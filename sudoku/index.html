<title>Sudoku</title>

<body class="page-index">

<div class="main-toolbar">
  <i class="fa fa-cog no-select"
     data-ub-toggle="modal"
     data-ub-modal-target="#settings-modal"></i>
</div>

<h1 class="title">Uber Sudoku</h1>

<div class="table-wrapper">
  <div class="timer"
       id="sudoku-timer-1">
    <span class="no-select" data-ub-timer="hour">00</span> :
    <span class="no-select" data-ub-timer="minute">00</span> :
    <span class="no-select" data-ub-timer="second">00</span>
  </div>
  <div class="toolbar top">
    <!-- could use SCSS so that we could just put no-select style into btn -->
    <button class="btn start-btn no-select"
            data-ub-sudoku-trigger="reset"
            data-ub-sudoku-target="#sudoku-table-1">
      Start
    </button>
    <button class="btn validate-btn no-select"
            data-ub-sudoku-trigger="validate"
            data-ub-sudoku-target="#sudoku-table-1">
      Validate
    </button>
    <button class="btn save-btn no-select"
            data-ub-sudoku-trigger="saveState"
            data-ub-sudoku-target="#sudoku-table-1"
            data-ub-timer-trigger="saveState"
            data-ub-timer-target="#sudoku-timer-1">
      Save
    </button>
    <button class="btn cheat-fill-btn no-select"
            disabled="disabled"
            data-ub-sudoku-trigger="cheatFill"
            data-ub-sudoku-target="#sudoku-table-1">
      Cheat Fill
    </button>
    <div class="success-gif-container">
      <div class="spinner center"></div>
      <img class="success-gif" alt="Success Minion Gif" data-ub-lazy-src="static/img/success.gif">
    </div>
  </div>
  <table id="sudoku-table-1"
         data-ub-sudoku
         data-ub-sudoku-timer="#sudoku-timer-1">
  </table>
</div>

<div class="ub-modal ub-modal-center" id="load-state-modal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="ub-modal-close no-select" data-ub-dismiss="modal">
        &times;
      </div>
      <div class="modal-title">
        Load from state?
      </div>
      <div class="modal-body">
        Saved state detected, would you like to load from last saved state?
      </div>
      <div class="modal-footer">
        <a data-ub-dismiss="modal">NO</a>
        <a class="load-state-ok-btn">YES</a>
      </div>
    </div>
  </div>
</div>

<div class="ub-modal ub-modal-center" id="settings-modal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="ub-modal-close no-select" data-ub-dismiss="modal">
        &times;
      </div>
      <div class="modal-title">
        Settings
      </div>
      <div class="modal-body">
        <div class="row">
          <input type="checkbox"
                 class="no-select"
                 id="settings-input-change"
                 data-ub-sudoku-trigger="toggleValidationMethod"
                 data-ub-sudoku-target="#sudoku-table-1">
          <label for="settings-input-change" class="no-select">
            Automatically do validation as you type
          </label>
        </div>
      </div>
      <div class="modal-footer">
        <a data-ub-dismiss="modal">DONE</a>
      </div>
    </div>
  </div>
</div>

<div class="ub-modal" id="abuse-modal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="ub-modal-close no-select" data-ub-dismiss="modal">
        &times;
      </div>
      <div class="modal-title no-select">
        Don't abuse me!
      </div>
      <div class="modal-body center no-select">
        Really? You need to save that many times?
        <img alt="Abuse Pic" data-ub-lazy-src="static/img/abuse.jpg">
      </div>
    </div>
  </div>
</div>

<div id="toast-flash" class="toast">
  <div class="message"></div>
  <a class="close no-select">&times;</a>
</div>
