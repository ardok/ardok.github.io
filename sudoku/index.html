<!DOCTYPE html>
<html>
<head>
<meta name="robots" content="noindex">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="static/css/base.css">
<link rel="stylesheet" href="static/css/index.css">
<link rel="stylesheet" href="static/css/ub-sudoku.css">
<title>Sudoku</title>
</head>
<body class="page-index">
<h1 class="title">Uber Sudoku</h1>

<div class="table-wrapper">
  <div class="toolbar">
    <button class="btn"
            data-ub-trigger="validate"
            data-ub-target="#sudoku-table">
      Validate
    </button>

    <button class="cheat-fill-btn btn"
            data-ub-trigger="cheatFill"
            data-ub-target="#sudoku-table">
      Cheat Fill
    </button>
    <img class="success-gif" alt="Success Minion Gif" data-ub-lazy-src="static/img/success.gif">
  </div>
  <table id="sudoku-table"
         data-ub-sudoku>
  </table>
</div>

<script type="text/javascript" src="static/js/jquery-2.1.1.min.js"></script>
<script type="text/javascript" src="static/js/ub-lazy-src.js"></script>
<script type="text/javascript" src="static/js/ub-sudoku.js"></script>
<script type="text/javascript" src="static/js/index.js"></script>
</body>
</html>
