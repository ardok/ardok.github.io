<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <link href="http://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet" type="text/css">
  <title>Welcome!</title>
  <link rel="stylesheet" href="static/css/ks-modal/ks-modal.css">
  <link rel="stylesheet" href="static/css/ks-toast/ks-toast.css">
  <link rel="stylesheet" href="static/css/index.css">
</head>
<body class="page-index">

<div class="container">
  <h1 class="title">ks-modules (Kusuma Modules) :) bad name I know</h1>

  <div class="btn-container">
    <div class="center">
      <a class="btn"
         data-ks-toggle="modal"
         data-ks-modal-target="#my-modal">Show Modal</a>

      <a class="btn show-toast-btn">Show Toast</a>
    </div>
  </div>

  <div class="ks-modal" id="my-modal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="ks-modal-close no-select" data-ks-dismiss="modal">
          &times;
        </div>
        <div class="modal-title no-select">
          This is my title
        </div>
        <div class="modal-body center no-select">
          This is my body
        </div>
        <div class="modal-footer">
          <a data-ks-dismiss="modal">DONE</a>
          <a data-ks-dismiss="modal">CANCEL</a>
        </div>
      </div>
    </div>
  </div>

</div>

<script type="text/javascript" src="static/js/lib/jquery-2.1.1.min.js"></script>
<script type="text/javascript" src="static/js/ks-toast/ks-toast.js"></script>
<script type="text/javascript" src="static/js/ks-modal/ks-modal.js"></script>
<script type="text/javascript" src="static/js/index.js"></script>
</body>
</html>
