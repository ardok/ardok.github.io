  <title>Slot Machine</title>

<body class="page-index">

<div class="container">
  <h1>Slot Machine</h1>

  <div class="slot-machine-container"
       data-slot-machine
       data-slot-machine-wheel="#wheel-0"
       id="slot-machine">
    <div data-slot="0"></div>
    <div data-slot="1"></div>
    <div data-slot="2"></div>
    <div class="wheel no-select" id="wheel-0">
      <div class="ball no-select"></div>
    </div>
  </div>

  <a class="btn no-select cheat-btn"
     data-slot-machine-target="#slot-machine"
     data-slot-machine-trigger="cheatEnd">Cheat</a>
</div>

<div class="ks-modal ks-modal-center" id="result-modal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="ks-modal-close no-select" data-ks-dismiss="modal">
        &times;
      </div>
      <div class="modal-title">
      </div>
      <div class="modal-body">
        <div class="text"></div>
        <div class="success-gif">
          <img src="static/img/success.gif">
        </div>
      </div>
      <div class="modal-footer">
        <a data-ks-dismiss="modal">OK</a>
      </div>
    </div>
  </div>
</div>
